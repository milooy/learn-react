<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React with cdn</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <div id="put_react_here"></div>

    <!-- 리액트, 리액트돔 CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <!-- 리액트로 짤 JavaScript 코드 -->
    <script>
      console.log("리액트 코드", React, ReactDOM);

      const createElement = React.createElement;

      class OfficeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return "출근했습니다";
          }

          return createElement(
            "button",
            {
              onClick: () => this.setState({ liked: true }),
              onMouseEnter: () => console.log("마우스 올렸다"),
            },
            "출근도장"
          );
        }
      }

      const domContainer = document.getElementById("put_react_here");
      ReactDOM.render(createElement(OfficeButton), domContainer);
    </script>
  </body>
</html>
