<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React with cdn</title>
  </head>
  <body>
    <script>
      function 일반자바스크립트이벤트(e) {
        console.log(e, "일반 자바스크립트 온클릭 이벤트");
      }
    </script>
    <h1>Hello world</h1>
    <!-- 리액트로 그린 UI가 들어갈 빈 div -->
    <div id="put_react_here"></div>
    <button onclick="일반자바스크립트이벤트(event)">
      일반 자바스크립트 버튼
    </button>

    <!-- 리액트, 리액트돔 CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <!-- 리액트로 짤 JavaScript 코드 -->
    <script>
      console.log("리액트 코드", React, ReactDOM);

      // 첫 번째 컴포넌트!
      class OfficeButton extends React.Component {
        render() {
          return React.createElement(
            "button",
            {
              onClick: function (e) {
                console.log(e, "버튼을 눌렀다");
              },
              // 화살표 함수
              onMouseEnter: (e) => {
                console.log(e, "마우스 올렸다");
              },
            },
            this.props.name + " 출근도장"
          );
        }
      }

      var 리액트들어갈div = document.getElementById("put_react_here");
      var 출근도장리액트엘리먼트 = React.createElement(OfficeButton, {
        name: "유림",
      });
      ReactDOM.render(출근도장리액트엘리먼트, 리액트들어갈div);
    </script>
  </body>
</html>
