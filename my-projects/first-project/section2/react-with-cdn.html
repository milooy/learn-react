<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출근도장</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <div id="put_react_app_here"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script>
      console.log(React, ReactDOM);
      var 리액트구멍 = document.getElementById("put_react_app_here");

      class OfficeButton extends React.Component {
        render() {
          console.log(this.props.name);
          return React.createElement(
            "button",
            {},
            this.props.name + " 출근도장"
          );
        }
      }
      var 출근버튼 = React.createElement(OfficeButton, { name: "유림" });

      ReactDOM.render(출근버튼, 리액트구멍);
    </script>
  </body>
</html>
