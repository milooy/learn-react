<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출근도장</title>
  </head>
  <body>
    <script>
      function 기본이벤트클릭(event) {
        console.log(event);
      }
    </script>
    <h1>Hello world</h1>
    <button onclick="기본이벤트클릭(event)">기본 버튼</button>
    <div id="put_react_app_here"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script>
      console.log(React, ReactDOM);
      var 리액트구멍 = document.getElementById("put_react_app_here");

      class OfficeButton extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            isPressed: false,
          };
        }

        render() {
          console.log(this.state);

          if (this.state.isPressed === true) {
            return "출근했습니다!";
          }

          return React.createElement(
            "button",
            {
              onClick: function (e) {
                this.setState({ isPressed: true });
              }.bind(this),
            },
            this.props.name + " 출근도장"
          );
        }
      }
      var 출근버튼 = React.createElement(OfficeButton, { name: "유림" });

      ReactDOM.render(출근버튼, 리액트구멍);
    </script>
  </body>
</html>
